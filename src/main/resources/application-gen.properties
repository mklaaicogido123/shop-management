# Profile để generate migration SQL từ JPA entities
# Chạy với: mvn spring-boot:run -Dspring-boot.run.profiles=gen

spring.application.name=shop-management

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/management_temp
spring.datasource.username=admin
spring.datasource.password=admin

# Flyway - TẮT khi generate
spring.flyway.enabled=false

# JPA/Hibernate - Generate DDL
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Export schema to file
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=src/main/resources/db/migration/generated_schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-source=metadata

# Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
